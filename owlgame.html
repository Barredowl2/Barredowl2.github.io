<!DOCTYPE html>
<html>
  
<body>
   
   <style>
      body {
         background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fpokemon%2Fimages%2Fc%2Fc8%2FLisa_Quagsire.png%2Frevision%2Flatest%3Fcb%3D20160502220957&f=1&nofb=1")
            
      }
      </style>
   
   <script>
      var r = 255;
      var g = 255;
      var b = 255;
      function buttonPress(){
         document.body.style.backgroundColor="rgb(255,0,0)";
      }
      
      function sliderChange(){
         document.body.style.backgroundColor=("rgb("+r+","+g+","+b+")")
      }
      
      function sliderChangeR(val){
        r=val;
        sliderChange();
      }
      function sliderChangeG(val){
        g=val;
        sliderChange();
      }
      function sliderChangeB(val){
        b=val;
        sliderChange();
      }
      </script>

   <b style="color:yellow;">Owl game<br>
   
   <p>
   <a style="color:yellow"href="index.html"> Go Back to the Home Page</a><br>
   <button onclick="buttonPress()">Don't press the button</button>
   
   <input type="range" id="slider" min="0" max="255" onchange="sliderChangeR(this.value)"/><br>
   <input type="range" id="slider" min="0" max="255" onchange="sliderChangeG(this.value)"/><br>
   <input type="range" id="slider" min="0" max="255" onchange="sliderChangeB(this.value)"/><br>
   
   </p>
   
</body>

</html>
